<style>
  .timeselector{
    border: 1px solid #ccc;
    width: 100%;
    height: 34px;
    padding: 6px 12px;
  }

  .timeselector > li{
    display : inline;
    margin: 0;
  }

  .timeselector > li input{
    width : 30px;
    border: 0;
    text-align: center;
    cursor: pointer;
  }

  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    margin: 0;
  }

</style>

<ul class="timeselector" [ngClass]="class">
  <li><input type="number" [attr.minValue]="config.is24hourFormat?'0':'1'" [attr.maxValue]="config.is24hourFormat?'23':'12'"
        maxlength="2" [ngModel]="hours" (focus)="onTriggerClicked($event.target,'HOURS')"/>
  </li>
  <li> : </li>
  <li><input type="number" maxlength="2" maxValue="59"  [(ngModel)]="minutes"  (focus)="onTriggerClicked($event.target,'MINUTES')"/></li>
  <li *ngIf="config.showSeconds" ><input type="number" maxlength="2" maxValue="59" [(ngModel)]="seconds" (focus)="onTriggerClicked($event.target,'SECONDS')"/></li>
  <li *ngIf="!config.is24hourFormat" ><input type="text" maxlength="2" [(ngModel)]="period" (focus)="onTriggerClicked($event.target,'PERIOD')"/></li>
  <li><i [ngClass]="config.iconCls"></i></li>
  <div #options>
  </div>
</ul>
